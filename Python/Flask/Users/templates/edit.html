<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>User Creation</title>
</head>
<body>
    <h1 class="text-center">Edit User {{id.id}}</h1>
    <div class="h-100 d-flex align-items-center justify-content-center" >
        <form action="/user/update" method="post">
            <div class="form-group justify-items-center">
                <div>
                    <label for="first_name">First Name:</label>
                    <input type="text" class='form-control' name="first_name">
                </div>
                <div>
                    <label for="last_name">Last Name:</label>
                        <input type="text" class='form-control' name="last_name">
                </div>
                <div>
                    <label for="email">Email address:</label>
                    <input type="email" class='form-control' placeholder="Enter email" aria-describedby="emailHelp" name="email">
                </div>
                <input type="submit" value="Update" class="btn btn-success">
                <a href="/user/{{ id.id }}" class=" btn btn-primary btn-sm text-center h-100 align-items-center justify-content-center" >Show User</a>
            </div>
            
        </form>
        
    </div>
</body>
</html>

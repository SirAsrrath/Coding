<!DOCTYPE html>

    <title>Likes</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <h1 class="nav-title">Profile</h1>
    </div>
    <h2>Your Feed</h2>

            </div>

                </div>
            </div>
            <div class="box">
                <div class="header">
                    <span id="head">Jim R </span>
